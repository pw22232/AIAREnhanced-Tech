<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galasa QR code and Daigrams</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>QR Codes</h1>
    <p>This page displays the diagrams in the Galasa documentation and their corresponding QR codes.</p>
  </header>
  <main>
    <div class="container">
      <div class="left-column">
        <div class="item">
          <div class="diagram">
            <img src="run_remote.png" alt="Run Remote">
            <img src="running_local.png" alt="Running Local">
            <img src="hybridrunmode.png" alt="Hybrid Run Remote">
            <img src="galasa-hybrid-cloud.png" alt="Galasa Hybrid Cloud">
            <img src="ecosystem_components.png" alt="Ecosystem Components">
            <img src="ecosystem_architecture.png" alt="Ecosystem Architecture">
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="item">
          <div class="qr-codes">
            <img src="placeholder" alt="QR Code 1">
            <img src="placeholder" alt="QR Code 2">
            <img src="placeholder" alt="QR Code 3">
            <img src="placeholder" alt="QR Code 4">
            <img src="placeholder" alt="QR Code 5">
            <img src="placeholder" alt="QR Code 6">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
